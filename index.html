<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:400,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Budget Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-panel">
        <div class="summary">
          <div class="summary__label">
            <span class="summary__label--month">%Month%</span>
          </div>
          <div class="summary__value">+ 2,345.64</div>
          <div class="summary__label">Available Budget</div>
        </div>
        <div class="lower-panel">
          <div class="lower-panel__income clearfix">
            <div class="slower-panel__income--label">Income</div>
            <div class="right">
              <div class="lower-panel__income--value">+ 4,300.00</div>
              <div class="lower-panel__income--percentage">&nbsp;</div>
            </div>
          </div>
          <div class="input__type">
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
          <div class="lower-panel__expenses clearfix">
            <div class="lower-panel__expenses--label">Expenses</div>
            <div class="right clearfix">
              <div class="lower-panel__expenses--value">- 1,954.36</div>
              <div class="lower-panel__expenses--percentage">45%</div>
            </div>
          </div>
        </div>
        <div class="input">
            <div class="input__description">
              <input type="text" id="description" class="add__description form__input" placeholder="Add description" />
              <label for="description" class="form__label">Add a description</label>
            </div>
            <div class="input__value">
              <input type="number" id="value" class="add__value form__input" placeholder="Value" />
              <label for="value" class="form__label">Value</label>
            </div>
            <div class="input__submit">
              <button class="add__btn">
                <svg class="icon icon-checkmark"><use xlink:href="#icon-checkmark"></use></svg>
              </button>
            </div>
          </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
